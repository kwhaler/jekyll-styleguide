---
layout: default
---
<div class="doc">

  <header class="doc-header">
    <h1 class="doc-title">{{ page.title }}</h1>
    <p class="doc-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="doc-content">
    {{ content }}
  </article>

</div>
